  <!-- Modal Landing page -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form role="form" id="contactForm" data-toggle="validator" class="shake">
            <div class="row g-3">
              <div class="col-6 form-group">
                <input type="text" id="name" class="form-control" placeholder="First name" aria-label="First name"
                  required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="col-6 form-group">
                <input type="text" id="last" class="form-control" placeholder="Last name" aria-label="Last name"
                  required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="col-12 form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" aria-label="Email" required>
                <div class="help-block with-errors"></div>
              </div>
              <div class="mb-3">
                <textarea class="form-control" id="message" rows="3" placeholder="Message" required></textarea>
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

              <button type="submit" id="form-submit" class="btn btn-primary">Send message</button>

              <div class="clearfix"></div>

            </div>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
